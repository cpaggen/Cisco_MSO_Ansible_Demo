    - name: Add anp to SITE1
      mso_schema_site_anp:
        host: "{{ ansible_host }}"
        username: "{{ mso_username }}"
        password: "{{ mso_password }}"
        validate_certs: False
        schema: "cpaggen-ansible-schema"
        state: "{{ schema_state }}"
        template: "Template1"
        site: "Fab3"
        anp: "{{ item.anp }}"
      loop:
        - { anp: "App1_ANP"}
        - { anp: "App2_ANP"}
      tags:
        SITEANP

    - name: Add epg to SITE1
      mso_schema_site_anp_epg:
        host: "{{ ansible_host }}"
        username: "{{ mso_username }}"
        password: "{{ mso_password }}"
        validate_certs: False
        schema: "cpaggen-ansible-schema"
        state: "{{ schema_state }}"
        template: "Template1"
        site: "Fab3"
        anp: "{{ item.anp }}"
        epg: "{{ item.epg }}"
      loop:
        - { anp: "App1_ANP", epg: "EPG1"}
        - { anp: "App1_ANP", epg: "EPG2"}
        - { anp: "App2_ANP", epg: "EPG1"}
      tags:
        SITEEPG

    - name: view site to template
      mso_schema_site:
        host: "{{ ansible_host }}"
        username: "{{ mso_username }}"
        password: "{{ mso_password }}"
        validate_certs: False
        schema: "cpaggen-ansible-schema"
        state: query
        template: "Template1"
        site: "Fab3"
      tags:
        VIEW

    - name: Add domain to SITE1
      mso_schema_site_anp_epg_domain:
        host: "{{ ansible_host }}"
        username: "{{ mso_username }}"
        password: "{{ mso_password }}"
        validate_certs: False
        schema: "cpaggen-ansible-schema"
        state: "{{ schema_state }}"
        template: "Template1"
        site: "Fab3"
        anp: "{{ item.anp }}"
        epg: "{{ item.epg }}"
        domain_association_type: "{{ item.typeDom }}"
        domain_profile: "{{ item.profile }}"
        deployment_immediacy: lazy
        resolution_immediacy: pre-provision
      loop:
        - { anp: "App1_ANP", epg: "EPG1", typeDom: "vmmDomain", profile: "VMWARE-SITE1_VMM"}
        - { anp: "App1_ANP", epg: "EPG2", typeDom: "vmmDomain", profile: "VMWARE-SITE1_VMM"}
        - { anp: "App2_ANP", epg: "EPG1", typeDom: "vmmDomain", profile: "VMWARE-SITE1_VMM"}
      tags:
        SITEEPG

    - name: Get deployment status
      mso_schema_template_deploy:
        host: "{{ ansible_host }}"
        username: "{{ mso_username }}"
        password: "{{ mso_password }}"
        validate_certs: False
        schema: "cpaggen-ansible-schema"
        template: "Template1"
        site: "Fab3"
        state: deploy
      tags:
        Dep

    - name: Get deployment status
      mso_schema_template_deploy:
        host: "{{ ansible_host }}"
        username: "{{ mso_username }}"
        password: "{{ mso_password }}"
        validate_certs: False
        schema: "cpaggen-ansible-schema"
        template: "Template1"
        state: status
      register: status_result
      tags:
        DepStatus

    - debug:
        msg: "{{ status_result }}"
